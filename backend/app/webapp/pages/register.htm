<section class="register">
	<div class="row">
		<div class="small-12 medium-centered medium-8 large-4 columns">
			<form id="register-form" class="form">
				<h4>Register</h4>
				<div>
					<label for="username">Username</label>
					<label class="error" for="username" id="username_error"></label>
					<input type="text" id="username" name="username" />
				</div>
				<div>
					<label for="first_name">First Name</label>
					<label class="error" for="first_name" id="first_name_error"></label>
					<input type="text" id="first_name" name="first_name" />
				</div>
				<div>
					<label for="last_name">Last Name</label>
					<label class="error" for="last_name" id="last_name_error"></label>
					<input type="text" id="last_name" name="last_name" />
				</div>
				<div>
					<label for="email_address">Email (must be an @rutgers.edu address)</label>
					<label class="error" for="email_address" id="email_address_error"></label>
					<input type="email" id="email_address" name="email_address" />
				</div>
				<div>
					<label for="phone_number">Phone Number</label>
					<label class="error" for="phone_number" id="phone_number_error"></label>
					<input type="tel" id="phone_number" name="phone_number" />
				</div>
				<div>
					<label for="password">Password</label>
					<label class="error" for="password" id="password_error"></label>
					<input type="password" id="password" name="password" />
				</div>
				<div>
					<label for="password_confirmation">Confirm Password</label>
					<label class="error" for="password_confirmation" id="password_confirmation_error"></label>
					<input type="password" id="password_confirmation" name="password_confirmation" />
				</div>
				<div>
					<a href="#!/login">Click here if you have an account</a>
				</div>
				<div>
					<button class="form_button" type="submit">Register</button>
				</div>
			</form>
		</div>
	</div>
</section>
