<section class="login recover">
	<div class="row">
		<div class="small-12 medium-centered medium-10 large-5 xlarge-4 columns">
			<h4>Reset Password</h4>
			<form id="recovery-form" class="form login-form recover-form">
				<div id="recovery-error" class="error"></div>
				<input type="hidden" name="user_id" id="user_id" />
				<input type="hidden" name="recovery_string" id="recovery_string" />
				<div>
					<label for="recovery_code">Recovery Code</label>
					<label class="error" for="recovery_code" id="recovery_code_error"></label>
					<input type="text" name="recovery_code" id="recovery_code" />
				</div>
				<div>
					<label for="password">Password</label>
					<label class="error" for="password" id="password_error"></label>
					<input type="password" id="password" name="password" />
				</div>
				<div>
					<label for="password_confirmation">Confirm Password</label>
					<label class="error" for="password_confirmation" id="password_confirmation_error"></label>
					<input type="password" id="password_confirmation" name="password_confirmation" />
				</div>
				<div>
					<button class="form_button" type="submit">Continue</button>
				</div>
			</form>
		</div>
	</div>
</section>
