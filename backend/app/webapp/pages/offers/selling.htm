<section class="padded">
	<h4>Selling</h4>
	<div id="offer_list"></div>
</section>

<section class="template" id="template_product_header">
	<div class="product-row-container">
		<div class="product-row product-row-offer">
			<div class="product-row-left">
				<a href="#!/products/view/:product_id" class="plain-link template_link">
					<div class="template_image product-row-image"></div>
				</a>
			</div>
			<div class="product-row-right">
				<a href="#!/products/view/:product_id" class="plain-link template_link">
					<div class="template_name product-row-name product-row-offer-name"></div>
				</a>

				<div>
					<div class="product-control-button product-control-button-constructive hide-for-accepted template_accept_link">
						<i class="fi-check"></i>
						Accept Top
					</div>
					<div class="product-control-button template_viewall_link">
						<i class="fi-info"></i>
						View All
					</div>
				</div>
				
				<div class="product-row-price product-important">
					<span class="num_offers"></span> offer<span class="num_offers_plural"></span> up to
					$<span class="template_offer_max_price"></span>
				</div>
			</div>
		</div>
	</div>
</section>

<section id="template_offer_row" class="template">
	<div class="product-popup-offer-row">
		<div>
			<strong>$<span class="template_offer_price"></span></strong> by <a href="#!/users/view/:user_id" class="template_link template_seller_name"></a>
		</div>
		<div>
			Offered on <span class="template_offer_date"></span>
		</div>
		<div>
			<div class="product-control-button dialog-closer template_conversation_link" style="display: none">
				<a href="#!/messages/:conversation_id" class="plain-link template_link">
					<i class="fi-mail"></i>
					SEE CONVERSATION
				</a>
			</div>
			<div class="product-control-button product-control-button-constructive dialog-closer template_accept_link">
				<i class="fi-check"></i>
				ACCEPT
			</div>
			<div class="product-control-button product-control-button-destructive dialog-closer template_reject_link">
				<i class="fi-x"></i>
				REJECT
			</div>
		</div>
	</div>
</section>
