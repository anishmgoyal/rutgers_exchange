<section id="my_product_frame" class="padded-less">
	<h4 class="product-listing-title bump">My Listings</h4>
	<div class="product-control-buttons product-control-buttons-spacing bump">
		<a class="undecorated_link" href="#!/products/new">
			<div class="product-control-button">
				<i class="fi-plus"></i>
				New Listing
			</div>
		</a>
	</div>
	<div id="product_list_mine" style="margin-top: 5px">
        <div class="show-for-none bump">You have no listings currently.</div>
    </div>
    <div class="bump" style="margin-top: 5px;">
        <button class="load-more-button load-more-long" id="template_lmb">Load More</button>
    </div>
</section>

<section id="template_product" class="template">
	<div class="product-row-container highlightable">
		<div class="product-row">
			<div class="product-row-left">
				<div class="template_image product-row-image" />
			</div>
			<div class="product-row-right">
				<div class="template_name product-row-name" />
				<div class="template_created_at product-row-date" />
				<div class="product-row-price">
					Asking for <span class="template_price"></span>
				</div>
			</div>
		</div>
	</div>
</section>

<section id="loadingIcon1" class="template">
    <div style="text-align: center;" class="small-12 columns">
        <img src="/assets/load.gif" style="height: 25px; width: 25px;" />
    </div>
</section>
