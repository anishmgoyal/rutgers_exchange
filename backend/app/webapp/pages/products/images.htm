<section>
	<div class="small-12 large-8 columns small-centered form">
		<div class="row">
			<h4 class="product-listing-legend">Images for <span id="template_product_name" class="auto-caps"></span></h4>
		</div>

		<!-- Uploader Section -->
		<div class="row">
			<div class="image-uploader-image-pane">
				<div class="image-uploader-show-for-notempty">
					<div class="product-control-button image-uploader-how-to-sort">
						<i class="fi-info"></i>
						How to Sort
					</div>
				</div>
			</div>
			<div class="image-uploader-upload-box">
				<span>
					<div class="image-uploader-show-for-instruction">Click here to choose pictures</div>
					<div class="image-uploader-show-for-instruction hide-for-small">You can also drag and drop files onto this box</div>
				</span>
				<div class="image-uploader-show-for-progress image-uploader-progress-container">
					<div class="image-uploader-progress-bar">
						<div class="image-uploader-progress-stripes">
							Uploading your files
						</div>
					</div>
				</div>
			</div>
			<div class="image-uploader-error"></div>
		</div>

		<form class="image-uploader-form" enctype="multipart/form-data">
			<input type="file" id="file" name="file[]" multiple="true" accept="image/jpg,image/jpeg,image/png,image/gif" />
		</form>

		<div class="row">
			<div class="small-12 medium-4 large-4 columns">
				<button id="template-publish-button" type="button" class="form_button product-listing-submit">
					<span class="show-for-draft">Publish Listing</span>
					<span class="hide-for-draft">Save Changes</span>
				</button>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<button id="template-draft-button" type="button" class="form_button product-listing-submit">
					<span class="show-for-draft">Save as</span>
					<span class="hide-for-draft">Revert to</span>
					Draft
				</button>
			</div>
			<div class="small-12 medium-4 large-4 columns">
				<button id="template-details-button" type="button" class="form_button image-uploader-submit-button">Manage Listing</button>
			</div>
		</div>
		<div class="show-for-edit row" style="margin-left: 10px;">
			<a href="#!/products/view/:id" class="template_link">Click to cancel</a>
		</div>

	</div>
</section>

<!-- Templates -->

<section id="template_image_template" class="template">
	<div class="image-uploader-image-container">
		<div class="image-uploader-image-block">
			<div class="image-uploader-image-padding">
				<div class="image-uploader-image-inner">
					<img class="image-uploader-image" />
					<div class="image-uploader-image-overlay">
						<div class="image-uploader-image-overlay-content"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="image-uploader-image-text">
			<div class="product-control-button product-control-button-destructive image-uploader-delete-button">
				<i class="fi-x"></i>
				Delete
			</div>
		</div>
	</div>
</section>
