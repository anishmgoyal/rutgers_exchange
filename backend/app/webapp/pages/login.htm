<section class="login">
	<div class="row">
		<div class="small-12 medium-centered medium-10 large-5 xlarge-4 columns">
			<h4>Login</h4>
			<form id="login-form" class="form login-form">
				<div id="login-error" class="error"></div>
				<div>
					<label for="username">Username</label>
					<input type="text" name="username" id="username" />
				</div>
				<div>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" />
				</div>
				<div>
					<a href="#!/register">Register if you don't have an account</a>
				</div>
				<div>
					<a href="#!/recover">Forgot your password?</a>
				</div>
				<div>
					<button class="form_button" type="submit">Login</button>
				</div>
			</form>
		</div>
	</div>
</section>
