<section class="padded" id="template_user_info" style="display: none">
	<h4 class="product-listing-title auto-caps"><span id="template_user_fullname"></span></h4>
	<div class="product-control-buttons product-listing-controls template_show_for_self">
		<div class="product-control-button" id="template_edit_link">
			<i class="fi-torso"></i>
			Edit Profile
		</div>
	</div>
	<div><span id="template_service_name"></span> user since <span id="template_created_at"></span></div>
	<div>Also known as <span id="template_username"></span></div>
	<div id="template_products">
		<span class="template_show_for_self">You have</span>
		<span class="template_show_for_other">This user has</span>
		yet to post a product.
	</div>
</section>

<section class="template template_p" id="template_product_list">
	<div class="block-list-panel">
		<h4 class="template_title"></h4>
		<div class="template_list"></div>
	</div>
</section>

<section class="template template_p" id="template_product">
	<div class="image-uploader-image-container-large">
		<div class="image-uploader-image-block">
			<div class="image-uploader-image-padding">
				<div class="image-uploader-image-inner-no-border">
					<img class="template_image image-uploader-image" />
				</div>
			</div>
		</div>
		<div class="image-uploader-image-text">
			<div class="template_name product-name"></div>
			<div class="template_price product-price"></div>
		</div>
	</div>
</section>

<section class="template template_u" id="template_edit_form">
	<form id="template_update_profile_form" class="form form-dark padded">
		<h4>Edit Profile</h4>
		<p class="form-instructions">
			Make any necessary changes below. If you would like to keep your current password,
			leave the two password fields blank.
		</p>
		<div>
			<label for="first_name">First Name</label>
			<label class="error" for="first_name" id="first_name_error"></label>
			<input type="text" id="first_name" name="first_name" />
		</div>
		<div>
			<label for="last_name">Last Name</label>
			<label class="error" for="last_name" id="last_name_error"></label>
			<input type="text" id="last_name" name="last_name" />
		</div>
		<div>
			<label for="password">Password</label>
			<label class="error" for="password" id="password_error"></label>
			<input type="password" id="password" name="password" />
		</div>
		<div>
			<label for="password_confirmation">Confirm Password</label>
			<label class="error" for="password_confirmation" id="password_confirmation_error"></label>
			<input type="password" id="password_confirmation" name="password_confirmation" />
		</div>
		<button type="submit" style="height: 0; width: 0; padding: 0; margin: 0;"></button>
	</form>
</section>
